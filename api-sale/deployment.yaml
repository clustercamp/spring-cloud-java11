apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-sale
  namespace: springcloud
  labels:
    category: micro-service
spec:
  replicas: 1
  selector:
    matchLabels:
      api: api-sale
  template:
    metadata:
      labels:
        api: api-sale
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port:   '8080'
        prometheus.io/path: '/actuator/prometheus'
    spec:
      containers:
        - name: api
          image: dockercamp/api-sale:1.0.6-arm64v8
          ports:
            - containerPort: 8080
          env:
            - name: spring.profiles.active
              valueFrom:
                configMapKeyRef:
                  name: clustercamp
                  key: active.profiles
            - name: spring.cloud.config.uri
              valueFrom:
                configMapKeyRef:
                  name: clustercamp
                  key: config.host
            - name: eureka.client.serviceUrl.defaultZone
              valueFrom:
                configMapKeyRef:
                  name: clustercamp
                  key: eureka.host
---
apiVersion: v1
kind: Service
metadata:
  name: api-sale
  namespace: springcloud
spec:
  selector:
    api: api-sale
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
