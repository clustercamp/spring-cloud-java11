apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-sale
  namespace: springcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      api: api-sale
  template:
    metadata:
      labels:
        api: api-sale
    spec:
      containers:
        - name: api
          image: cloudcamp/api-sale:latest
          ports:
            - containerPort: 8080
          env:
            - name: spring.profiles.active
              valueFrom:
                configMapKeyRef:
                  name: springcloud
                  key: spring.profile
            - name: spring.cloud.config.uri
              valueFrom:
                configMapKeyRef:
                  name: springcloud
                  key: springcloud.config.uri
            - name: eureka.client.serviceUrl.defaultZone
              valueFrom:
                configMapKeyRef:
                  name: springcloud
                  key: springcloud.eureka.uri
---
apiVersion: v1
kind: Service
metadata:
  name: api-sale
  namespace: springcloud
spec:
  selector:
    api: api-sale
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
